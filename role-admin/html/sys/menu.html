<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/plugin/layui/css/layui.css" media="all"/>
    <style>
        .layui-input-block {
            width: 300px;
        }
        em{
            color: red;
            font-size: 15px;
            position: relative;
            top: 2px;
        }
        /*设置文字居中显示*/
        .layui-table-header tr th div{
            text-align: center;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="content" style="display: none">
    <form class="layui-form form1" lay-filter="form">
        <div class="layui-form-item" style="margin-top: 10px;">
            <input type="hidden" name="id"/>
            <label class="layui-form-label"><em>*</em>菜单名称:</label>
            <div class="layui-input-block">
                <input type="text" name="menuName" id="menuName" lay-verify="required" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单地址:</label>
            <div class="layui-input-block">
                <input type="text" name="href" id="href" lay-verify="title" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单图标:</label>
            <div class="layui-input-block">
                <input type="text" name="icon" lay-verify="title" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">上级菜单:</label>
            <div class="layui-input-block">
                <select name="parentId" class="layui-select" id="parentId">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">资源来源:</label>
            <div class="layui-input-block">
                <select name="sourceId" class="layui-select" id="sourceId">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </form>
</div>

<div class="layui-elem-quote">
    <div style="display: inline">
        <a class="layui-btn" id="add">新增</a>
    </div>
    <div class="layui-input-inline" style="float: right;display: inline;margin-right: 150px;">
        <button type="button" id="searchBtn" class="layui-btn">查询</button>
    </div>
    <div style="float: right;display: inline">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">菜单名称：</label>
                <div class="layui-input-inline">
                    <input type="text"  id="searchMenuName" autocomplete="off"  class="layui-input">
                </div>
            </div>
        </form>
    </div>
</div>
<table id="info" lay-filter="news"/>
<script type="text/javascript" src="../../static/plugin/layui/layui.js"></script>
<script type="text/javascript" src="../../static/js/sys/menu.js"></script>
</body>
</html>
