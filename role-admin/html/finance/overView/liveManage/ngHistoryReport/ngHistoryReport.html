<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>直播销售额</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../public/public.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
</head>
<body>
<div class="finance-container">
    <div class="finance-bread fs16">
        <span>财务管理</span>
        <span class="ml13">＞</span>
        <span class="ml13">财务总览</span>
        <span class="ml13">＞</span>
        <span class="ml13">直播销售情况</span>
    </div>
    <div class="finance-condition mt20">
        <div class="flex-row justify-between">
            <div>
                <span>选择日期：</span>
                <div class="layui-input-inline ml15" style="width: 227px;">
                    <input type="text" class="layui-input" id="chooseTimeRange">
                </div>
                <button type="button" class="layui-btn layui-btn-normal ml15" id="checkCharts">查询</button>
            </div>
        </div>
        <div class="mt30" id="saleChart" style="width: 100%;height: 350px;"></div>
    </div>
    <div class="finance-condition mt20 second-thirty-sale">
        <div>
            <span class="sale-icon"></span>
            <span class="ml10 fs16">三十天内直播销售情况</span>
        </div>
        <div class="swiper-container mt20">
            <div class="swiper-wrapper"></div>
        </div>
    </div>
</div>
<script src="../../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../../static/plugin/layui/layui.js"></script>
<script src="../../../../../static/js/config.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
<script src="ngHistoryReport.js"></script>
</body>
</html>
