<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <title>保健品个人消费详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../public/public.css"/>
</head>
<body>
<div class="finance-container">
    <div class="finance-bread fs16">
        <span>财务管理</span>
        <span class="ml13">＞</span>
        <span class="ml13">财务总览</span>
        <span class="ml13">＞</span>
        <span class="ml13">积分兑换情况</span>

    </div>
    <div class="flex-row justify-between mt30 finance-condition" style="height: 0px;">
        <div>
            <span>选择日期：</span>
            <div class="layui-input-inline ml15">
                <input type="text" class="layui-input" id="chooseTime">
            </div>
            <button type="button" class="layui-btn layui-btn-normal ml15" id="check">查询</button>
        </div>
    </div>
    <div class="flex-row justify-start finance-condition" style="margin-top: 0;height: 0px;">
        <span>账号：<span id="loginName"></span></span>
        <span class="ml60">账号余额：<span id="money"></span></span>
        <span class="ml60">账户创建时间：<span id="createTime" ></span></span>
    </div>
    <div class="flex-row justify-start finance-condition" style="margin-top: 0;height: 0px;">
        <span>最后登录时间：<span id="lastLoginTime" ></span></span>
        <span class="ml60">姓名：<span id="nickname" ></span></span>
        <span class="ml60">所属地区：<span id="areaName" ></span></span>
    </div>
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this" id="groupDetailsTab">团购购买详情</li>
            <li class="">游戏,充值,提现</li>
            <li class="">保健品购买详情</li>
            <li class="">健康体检详情</li>
            <li class="">附近小店详情</li>
            <li class="">全球代购详情</li>
            <li class="">营养指导详情</li>
            <li class="">相亲交友详情</li>
        </ul>
        <div class="layui-tab-content">
            <!--选项卡-->
            <div class="layui-tab-item layui-show">
                <div class="finance-condition layui-this" style="margin-top: 0;">
                    <table id="sevenPc" lay-filter="sevenPc" class="layui-table kpc-detail-ctab-table">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr id="dateTr"></tr>
                        </thead>
                        <tbody id="service"></tbody>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="finance-condition" style="margin-top: 0;">
                    <table id="sevenPc2" lay-filter="sevenPc" class="layui-table kpc-detail-ctab-table">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr ><th>类别</th><th>商品名称</th><th>消费类型</th><th>金额</th></tr>
                        </thead>
                        <tbody id="service2"></tbody>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="finance-condition" style="margin-top: 0;">
                    <table id="sevenPc3" lay-filter="sevenPc" class="layui-table kpc-detail-ctab-table">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr><th>类别</th><th>游戏名</th><th>数量</th><th>金额</th></tr>
                        </thead>
                        <tbody id="service3"></tbody>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="finance-condition" style="margin-top: 0;">
                    <table id="sevenPc4" lay-filter="sevenPc" class="layui-table kpc-detail-ctab-table">
                        <colgroup>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr><th>类别</th><th>商品名称</th><th>数量</th><th>金额</th></tr>
                        </thead>
                        <tbody id="service4"></tbody>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="finance-condition" style="margin-top: 0;">
                    <table id="sevenPc5" lay-filter="sevenPc" class="layui-table kpc-detail-ctab-table">
                        <colgroup>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr><th>类别</th><th>商品名称</th><th>数量</th><th>金额</th></tr>
                        </thead>
                        <tbody id="service5"></tbody>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="finance-condition" style="margin-top: 0;">
                    <table id="sevenPc6" lay-filter="sevenPc" class="layui-table kpc-detail-ctab-table">
                        <colgroup>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr><th>类别</th><th>商品名称</th><th>数量</th><th>金额</th></tr>
                        </thead>
                        <tbody id="service6"></tbody>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="finance-condition" style="margin-top: 0;">
                    <table id="sevenPc7" lay-filter="sevenPc" class="layui-table kpc-detail-ctab-table">
                        <colgroup>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr><th>类别</th><th>商品名称</th><th>数量</th><th>金额</th></tr>
                        </thead>
                        <tbody id="service7"></tbody>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="finance-condition" style="margin-top: 0;">
                    <table id="sevenPc8" lay-filter="sevenPc" class="layui-table kpc-detail-ctab-table">
                        <colgroup>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr><th>类别</th><th>商品名称</th><th>数量</th><th>金额</th></tr>
                        </thead>
                        <tbody id="service8"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--数据列表区序号-->
<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<!--数据列表区功能按钮-->
<script type="text/html" id="barDemo">
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="goHistoryReport">历史服务费报表</button>
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="goShopDetails">门店详情</button>
</script>
<script src="../../../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../../../static/plugin/layui/layui.js"></script>
<script src="pcDetails.js"></script>
</body>
</html>
