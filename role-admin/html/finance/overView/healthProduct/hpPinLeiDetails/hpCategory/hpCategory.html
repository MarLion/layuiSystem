<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>保健品品类详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../public/public.css"/>
</head>
<body>
<div class="finance-container">
    <div class="finance-bread fs16">
        <span>财务管理</span>
        <span class="ml13">＞</span>
        <span class="ml13">财务总览</span>
        <span class="ml13">＞</span>
        <span class="ml13">保健品销售情况</span>
        <span class="ml13">＞</span>
        <span class="ml13">保健品销售品类详情</span>
    </div>
    <div class="finance-condition">
        <div class="flex-row justify-between">
            <div>
                <span>选择日期：</span>
                <div class="layui-input-inline ml15">
                    <input type="text" class="layui-input" id="chooseTime">
                </div>
                <button type="button" class="layui-btn layui-btn-normal ml15" id="check">查询</button>
            </div>
        </div>
        <!--<div class="mt20">-->
            <!--<table id="lsCate" lay-filter="lsCate"></table>-->
        <!--</div>-->

    </div>
    <div class="layui-tab layui-tab-card">
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="finance-condition" style="margin-top: 0;">
                    <table id="companyPc" lay-filter="companyPc"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--数据列表区序号-->
<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<!--数据列表区功能按钮-->
<script type="text/html" id="barDemo">
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="goSubCompanyDetails">查看分公司详情</button>
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="goHistoryReport">查看往期报表</button>
</script>
<script src="../../../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../../../static/plugin/layui/layui.js"></script>
<script src="hpCategory.js"></script>
</body>
</html>
