<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>集团财务总览列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../public/public.css"/>
    <link rel="stylesheet" href="managementViewDetail.css"/>
</head>
<body>
<div class="finance-container">
    <div class="finance-bread fs16">
        <span>财务管理</span>
        <span class="ml13">＞</span>
        <span class="ml13">财务总览</span>
        <span class="ml13">＞</span>
        <span class="ml13">集团财务总览列表</span>
        <span class="ml13">＞</span>
        <span class="ml13">营销收入详情</span>
    </div>
    <div class="flex-row justify-between mt30" style="background-color: #ffffff;padding: 20px 30px;">
        <div>
            <span>选择日期：</span>
            <div class="layui-input-inline ml15">
                <input type="text" class="layui-input" id="chooseTime">
            </div>
            <button type="button" class="layui-btn layui-btn-normal ml15" id="check">查询</button>
        </div>
    </div>
    <div style="background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">集团总玄乐</div>
                    <div class="layui-card-body">
                        <p id="platformJxbTotal"></p>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">集团总积分</div>
                    <div class="layui-card-body">
                        <p id="allIntegral1s"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-tab layui-tab-card" style="margin-top: 20px;">
        <ul class="layui-tab-title">
            <li class="layui-this">经营情况详情</li>
            <li class="">会员情况详情</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table class="layui-table kpc-detail-ctab-table">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>类别</th>
                        <th>金额</th>
                        <th>本周平均金额</th>
                        <th>本月平均金额</th>
                        <th>同比昨日增长</th>
                        <th>同比月平均增长</th>
                    </tr>
                    </thead>
                    <tbody id="sale_manage"></tbody>
                </table>
            </div>
            <div class="layui-tab-item">
                <table class="layui-table kpc-detail-ctab-table">
                    <colgroup>
                        <col width="150">
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>类别</th>
                        <th>数量</th>
                        <th>本周平均</th>
                        <th>本月平均</th>
                        <th>同比昨日增长</th>
                        <th>同比月平均增长</th>
                    </tr>
                    </thead>
                    <tbody id="member_manage"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="../../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../../static/plugin/layui/layui.js"></script>
<script src="managementViewDetail.js"></script>
</body>
</html>
