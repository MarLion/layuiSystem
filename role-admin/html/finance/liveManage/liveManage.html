<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <title>直播管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../public/public.css"/>
    <link rel="stylesheet" href="liveManage.css"/>
</head>
<body>
<div class="finance-container">
    <div class="finance-bread fs16">
        <span>财务管理</span>
        <span class="ml13">＞</span>
        <span class="ml13">直播管理</span>
    </div>
    <div class="finance-condition">
        <form class="layui-form">
            <div class="live-manage-condition-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">所在区域：</label>
                    <div class="layui-input-inline layui-form" lay-filter="company-div">
                        <select class="layui-select" id="companySelect" lay-filter="company-select">
                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="area-div">
                        <select class="layui-select" id="areaSelect" lay-filter="area-select">
                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="shop-div">
                        <select class="layui-select" id="shopSelect" lay-filter="shop-select">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 20px;">
                    <label class="layui-form-label">直播账号：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="queryLoginName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 20px;">
                    <label class="layui-form-label">是否发放：</label>
                    <div class="layui-input-inline">
                        <select class="layui-select" id="status">
                            <option value="">请选择</option>
                            <option value="0">未发放</option>
                            <option value="1">已发放</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="live-manage-condition-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间：</label>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="orderTimeStart">
                    </div>
                    <div class="layui-input-inline"
                         style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一
                    </div>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="orderTimeEnd">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 20px;">
                    <label class="layui-form-label">直播间名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="queryRoomName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="live-manage-condition-item">
                <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label">创建时间：</label>-->
                    <!--<div class="layui-input-inline" style="width: 242px;">-->
                        <!--<input type="text" class="layui-input" id="createTimeStart">-->
                    <!--</div>-->
                    <!--<div class="layui-input-inline"-->
                         <!--style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一-->
                    <!--</div>-->
                    <!--<div class="layui-input-inline" style="width: 242px;">-->
                        <!--<input type="text" class="layui-input" id="createTimeEnd">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-form-item" style="">
                    <label class="layui-form-label">主播昵称：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="userName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div style="margin-left: 20px;" class="layui-form-item">
                    <button type="button" class="layui-btn layui-btn-normal" id="searchBut">查询</button>
                    <button type="button" class="layui-btn layui-btn-primary" id="resetBd">重置</button>
                </div>
            </div>
        </form>
    </div>
    <div class="finance-list mt20">
        <div>
            <button type="button" id="export" class="layui-btn layui-btn-normal">批量导出</button>
            <button type="button" id="exportByShop" class="layui-btn layui-btn-normal">门店导出</button>
        </div>
        <table id="live" lay-filter="vipModel" class="mt20"></table>
    </div>
</div>
<script src="../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../static/plugin/layui/layui.js"></script>
<script src="../../../static/js/config.js"></script>
<script src="liveManage.js"></script>
</body>
</html>
