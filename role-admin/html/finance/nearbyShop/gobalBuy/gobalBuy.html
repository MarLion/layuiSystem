<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>全球代购</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../public/public.css"/>
    <link rel="stylesheet" href="../nearbyShop.css"/>
</head>
<body>
<div class="finance-condition" style="margin-top: 0">
    <form class="layui-form">
        <div class="nearby-shop-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">所在区域：</label>
                <div class="layui-input-inline layui-form" lay-filter="company-div">
                    <select class="layui-select" id="companySelect" lay-filter="company-select">
                    </select>
                </div>
                <div class="layui-input-inline layui-form" lay-filter="area-div">
                    <select class="layui-select" id="areaSelect" lay-filter="area-select">
                    </select>
                </div>
                <div class="layui-input-inline layui-form" lay-filter="shop-div">
                    <select class="layui-select" id="shopSelect" lay-filter="shop-select">
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">订单编号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderNo" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <label class="layui-form-label" style="margin-left: 20px;">订单状态：</label>
            <div class="layui-form-item layui-form-select downpanel-global" style="width: 250px;">
                <div class="layui-select-title">
                    <input type="text" placeholder="可多选" value="" id="orderStatus" name="orderStatus" class="layui-input layui-unselect orderTypes-global" readonly>
                    <i class="layui-edge" style="margin-right: 10px;"></i>
                </div>
                <dl class="layui-anim layui-anim-upbit multSelects1-global" id="statusSelect">
                </dl>
            </div>
        </div>
        <div class="nearby-shop-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">购买时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="globalBuyTimeStart">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="globalBuyTimeEnd">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">用户账号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="userLoginName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">特约人：</label>
                <div class="layui-input-inline">
                    <input type="text" id="referrerName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="nearby-shop-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">发货时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="globalExTimeStart">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="globalExTimeEnd">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">商户编码：</label>
                <div class="layui-input-inline">
                    <input type="text" id="shopNumber" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">商户名称：</label>
                <div class="layui-input-inline">
                    <input type="text" id="shopName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="nearby-shop-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">签收时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="globalSignTimeStart">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="globalSignTimeEnd">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px">
                <button type="button" class="layui-btn layui-btn-normal" id="checkGl">查询</button>
                <button type="button" class="layui-btn layui-btn-primary" id="resetGl">重置</button>
            </div>
        </div>
    </form>
</div>
<div class="finance-list mt20">
    <div>
        <button type="button" class="layui-btn layui-btn-normal" id="orderExcel">批量导出</button>
        <button type="button" class="layui-btn layui-btn-normal" id="referrerOrderExcel">门店导出</button>
        <button type="button" class="layui-btn layui-btn-normal" id="ownShopOrderExcel">公司导出</button>
    </div>
    <table id="gl" lay-filter="glModel" class="mt20"></table>
</div>
<script src="../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../static/plugin/setToken.js"></script>
<script type="text/javascript" src="../../../../static/plugin/layui/layui.js"></script>
<script src="../../../../static/js/config.js"></script>
<script src="gobalBuy.js"></script>
</body>
</html>
