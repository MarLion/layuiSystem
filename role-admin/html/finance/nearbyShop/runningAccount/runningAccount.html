<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>交易流水</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../public/public.css"/>
    <link rel="stylesheet" href="../nearbyShop.css"/>
</head>
<body>
<div class="finance-condition" style="margin-top: 0;">
    <form class="layui-form">
        <div class="nearby-shop-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">交易时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="startBuyDate">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="endBuyDate">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">交易类型：</label>
                <div class="layui-input-inline" style="width: 215px;">
                    <select class="layui-select" id="actionType">
                        <option value="">请选择</option>
                        <option value="1223">平台转出</option>
                        <option value="1224">平台转入</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="nearby-shop-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">交易账号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="userLoginName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="ml20">
                <button type="button" class="layui-btn layui-btn-normal" id="checkTreat">查询</button>
                <button type="button" class="layui-btn layui-btn-primary" id="resetTreat">重置</button>
            </div>
        </div>
    </form>
</div>
<div class="finance-list mt20">
    <div>
        <button type="button" class="layui-btn layui-btn-normal" id="traetExcel">批量导出</button>
    </div>
    <table id="treat" lay-filter="treatModel" class="mt20"></table>
</div>
<script src="../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../static/plugin/setToken.js"></script>
<script type="text/javascript" src="../../../../static/plugin/layui/layui.js"></script>
<script src="../../../../static/js/config.js"></script>
<script src="runningAccount.js"></script>
</body>
</html>
