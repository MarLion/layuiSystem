<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>附近小店</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../public/public.css"/>
    <link rel="stylesheet" href="../nearbyShop.css"/>
</head>
<body>
<div class="finance-condition" style="margin-top: 0">
    <form class="layui-form">
        <div class="nearby-shop-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">所在区域：</label>
                <div class="layui-input-inline layui-form" lay-filter="company-div">
                    <select class="layui-select" id="companySelect" lay-filter="company-select">
                    </select>
                </div>
                <div class="layui-input-inline layui-form" lay-filter="area-div">
                    <select class="layui-select" id="areaSelect" lay-filter="area-select">
                    </select>
                </div>
                <div class="layui-input-inline layui-form" lay-filter="shop-div">
                    <select class="layui-select" id="shopSelect" lay-filter="shop-select">
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">订单类型：</label>
                <div class="layui-input-inline">
                    <select class="layui-select" id="orderType">
                        <option value="">请选择</option>
                        <option value="1">商品订单</option>
                        <option value="2">活动订单</option>
                    </select>
                </div>
            </div>
            <label class="layui-form-label" style="margin-left: 20px;">订单状态：</label>
            <div class="layui-form-item layui-form-select downpanel-shop" style="width: 250px;">
                <div class="layui-select-title">
                    <input type="text" placeholder="可多选" value="" id="orderStatus" name="orderStatus" class="layui-input layui-unselect orderTypes-shop" readonly>
                    <i class="layui-edge" style="margin-right: 10px;"></i>
                </div>
                <dl class="layui-anim layui-anim-upbit multSelects1-shop">
                    <dd><input  type="checkbox" name="typesShop" title="待收货" value="1"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="typesShop" title="待签收" value="2"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="typesShop" title="已完成" value="3"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="typesShop" title="申请退货" value="4"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="typesShop" title="已取消" value="5"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="typesShop" title="待退款" value="6"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="typesShop" title="已退款" value="8"  lay-skin="primary" ></dd>
                </dl>
            </div>
        </div>
        <div class="nearby-shop-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">购买时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="shopBuyTimeStart">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="shopBuyTimeEnd">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">订单编号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderNo" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">用户账号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="userLoginName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="nearby-shop-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">发货时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="shopExTimeStart">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="shopExTimeEnd">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">商户编码：</label>
                <div class="layui-input-inline">
                    <input type="text" id="shopNumber" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">商户名称：</label>
                <div class="layui-input-inline">
                    <input type="text" id="shopName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="nearby-shop-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">签收时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="shopSignTimeStart">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="shopSignTimeEnd">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">推广员：</label>
                <div class="layui-input-inline">
                    <input type="text" id="agencyName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">推荐人：</label>
                <div class="layui-input-inline">
                    <input type="text" id="referrerName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="layui-btn layui-btn-normal" id="checkShop">查询</button>
            <button type="button" class="layui-btn layui-btn-primary" id="resetShop">重置</button>
        </div>
    </form>
</div>
<div class="finance-list mt20">
    <div>
        <button type="button" class="layui-btn layui-btn-normal" id="orderExcel">批量导出</button>
    </div>
    <table id="sp" lay-filter="spModel" class="mt20"></table>
</div>
<script src="../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../static/plugin/setToken.js"></script>
<script type="text/javascript" src="../../../../static/plugin/layui/layui.js"></script>
<script src="../../../../static/js/config.js"></script>
<script src="smallShop.js"></script>
</body>
</html>
