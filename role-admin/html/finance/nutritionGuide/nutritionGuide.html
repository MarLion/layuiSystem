<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>营养指导</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../public/public.css"/>
    <link rel="stylesheet" href="nutritionGuide.css"/>
</head>
<body>
<div class="finance-container">
    <div class="finance-bread fs16">
        <span>财务管理</span>
        <span class="ml13">＞</span>
        <span class="ml13">营养指导</span>
    </div>
    <div class="finance-condition">
        <form class="layui-form">
            <div class="nut-guide-condition-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">所在区域：</label>
                    <div class="layui-input-inline layui-form" lay-filter="company-div">
                        <select class="layui-select" id="companySelect" lay-filter="company-select">
                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="area-div">
                        <select class="layui-select" id="areaSelect" lay-filter="area-select">
                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="shop-div">
                        <select class="layui-select" id="shopSelect" lay-filter="shop-select">
                        </select>
                    </div>
                </div>
                <label class="layui-form-label" style="margin-left: 20px">订单状态：</label>
                <div class="layui-form-item layui-form-select downpanel-order" style="width: 250px;">
                    <div class="layui-select-title">
                        <input type="text" placeholder="可多选" value="" id="orderStatus" name="orderStatus" class="layui-input layui-unselect orderTypes-order" readonly>
                        <i class="layui-edge" style="margin-right: 10px;"></i>
                    </div>
                    <dl class="layui-anim layui-anim-upbit multSelects1-order">
                        <!--<dd><input  type="checkbox" name="typesOrder" title="待收货" value="0"  lay-skin="primary" ></dd>-->
                        <!--<dd><input  type="checkbox" name="typesOrder" title="已收货" value="1"  lay-skin="primary" ></dd>-->
                        <!--<dd><input  type="checkbox" name="typesOrder" title="已取消" value="2"  lay-skin="primary" ></dd>-->
                        <!--<dd><input  type="checkbox" name="typesOrder" title="已删除（付款订单）" value="3"  lay-skin="primary" ></dd>-->
                        <dd><input  type="checkbox" name="typesOrder" title="已支付" value="1"  lay-skin="primary" ></dd>
                        <dd><input  type="checkbox" name="typesOrder" title="已取消" value="2"  lay-skin="primary" ></dd>
                    </dl>
                </div>
                <div class="layui-form-item" style="margin-left: 20px;">
                    <label class="layui-form-label">订单编号：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="orderNo" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="nut-guide-condition-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">发货时间：</label>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="exTimeStart">
                    </div>
                    <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="exTimeEnd">
                    </div>
                </div>
                <label class="layui-form-label" style="margin-left: 20px">物流状态：</label>
                <div class="layui-form-item layui-form-select downpanel-trans" style="width: 250px;">
                    <div class="layui-select-title">
                        <input type="text" placeholder="可多选" value="" id="wuStatus" name="orderStatus" class="layui-input layui-unselect orderTypes-trans" readonly>
                        <i class="layui-edge" style="margin-right: 10px;"></i>
                    </div>
                    <dl class="layui-anim layui-anim-upbit multSelects1-trans">
                        <!--<dd><input  type="checkbox" name="typesTrans" title="待收货" value="0"  lay-skin="primary" ></dd>-->
                        <!--<dd><input  type="checkbox" name="typesTrans" title="已收货" value="1"  lay-skin="primary" ></dd>-->
                        <!--<dd><input  type="checkbox" name="typesTrans" title="已取消" value="2"  lay-skin="primary" ></dd>-->
                        <!--<dd><input  type="checkbox" name="typesTrans" title="已删除（付款订单）" value="3"  lay-skin="primary" ></dd>-->
                        <dd><input  type="checkbox" name="typesTrans" title="待发货" value="0"  lay-skin="primary" ></dd>
                        <dd><input  type="checkbox" name="typesTrans" title="已发货" value="1"  lay-skin="primary" ></dd>

                    </dl>
                </div>
                <div class="layui-form-item" style="margin-left: 20px;">
                    <label class="layui-form-label">商品名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="proName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="nut-guide-condition-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">收货时间：</label>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="getTimeStart">
                    </div>
                    <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="getTimeEnd">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 20px;">
                    <label class="layui-form-label">用户账号：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="userLoginName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="nut-guide-condition-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">退货时间：</label>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="backTimeStart">
                    </div>
                    <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="backTimeEnd">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 20px;">
                    <label class="layui-form-label">特约人账号：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="serverLoginName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="nut-guide-condition-item">
                <div>
                    <button type="button" class="layui-btn layui-btn-normal" id="checkLs">查询</button>
                    <button type="button" class="layui-btn layui-btn-primary" id="resetLs">重置</button>
                </div>
            </div>
        </form>
    </div>
    <div class="finance-list mt20">
        <div>
            <button type="button" id="export" class="layui-btn layui-btn-normal">批量导出</button>
            <button type="button" id="exportByShop" class="layui-btn layui-btn-normal">门店导出</button>
            <!--<button type="button" id="exportByServer" class="layui-btn layui-btn-normal">特约人导出</button>-->
            <button type="button" id="exportByProNum" class="layui-btn layui-btn-normal">商品导出(数量)</button>
            <button type="button" id="exportByProSale" class="layui-btn layui-btn-normal">商品导出(金额)</button>
        </div>
        <table id="yys" lay-filter="lsModel" class="mt20"></table>
    </div>
</div>
<script src="../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../static/plugin/layui/layui.js"></script>
<script src="../../../static/js/config.js"></script>
<script src="nutritionGuide.js"></script>
</body>
</html>
