<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>员工管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../public/public.css"/>
    <link rel="stylesheet" href="staffManage.css"/>
</head>
<body>
<div class="finance-container">
    <div class="finance-bread fs16">
        <span>财务管理</span>
        <span class="ml13">＞</span>
        <span class="ml13">员工管理</span>
    </div>
    <div class="finance-condition">
        <form class="layui-form">
            <div class="staff-manage-condition-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">所在区域：</label>
                    <div class="layui-input-inline layui-form" lay-filter="company-div">
                        <select class="layui-select" id="companySelect" lay-filter="company-select">
                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="area-div">
                        <select class="layui-select" id="areaSelect" lay-filter="area-select">
                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="shop-div">
                        <select class="layui-select" id="shopSelect" lay-filter="shop-select">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 20px;">
                    <label class="layui-form-label">员工账号：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="login_name" placeholder="kpi或玄乐账号" autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 20px;">
                    <label class="layui-form-label">员工姓名：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="user_name" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="ml20">
                    <button type="button" class="layui-btn layui-btn-normal" id="checkSm">查询</button>
                    <button type="button" class="layui-btn layui-btn-primary" id="resetSm">重置</button>
                </div>
            </div>
        </form>
    </div>
    <div class="finance-list mt20">
        <table id="staff" lay-filter="staffModel"></table>
    </div>
</div>
<script src="../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../static/plugin/layui/layui.js"></script>
<script src="../../../static/js/config.js"></script>
<script src="staffManage.js"></script>
</body>
</html>
