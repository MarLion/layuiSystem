<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>平台对账</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../public/public.css"/>
    <link rel="stylesheet" href="platActAccount.css"/>
</head>
<body>
<div class="finance-container">
    <div class="finance-bread fs16">
        <span>财务管理</span>
        <span class="ml13">＞</span>
        <span class="ml13">平台对账</span>
    </div>
    <div class="finance-condition" style="border-bottom: 1px solid #DDDDDD;padding-bottom: 0;">
        <div class="plat-act-condition-s">
            <div class="fs16 fw">玄乐进出明细</div>
            <div>
                <form class="layui-form">
                    <div class="plat-act-condition-item">
                        <div class="layui-form-item">
                            <label class="layui-form-label">选择日期：</label>
                            <div class="layui-input-inline" style="width: 227px;">
                                <input type="text" class="layui-input" id="chooseDate">
                            </div>
                        </div>
                        <div class="ml20">
                            <button type="button" class="layui-btn layui-btn-normal" id="checkBd">查询</button>
                            <button type="button" class="layui-btn layui-btn-normal" id="exportBd">导出</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="finance-list">
        <div class="list-name">平台</div>
        <div class="plat-act-condition-item">
            <div id="plat-in-table" style="width: 50%"></div>
            <div id="plat-out-table" style="width: 50%"></div>
        </div>
        <div class="list-name">游戏</div>
        <div id="game-table"></div>
    </div>
</div>
<script src="../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../static/plugin/layui/layui.js"></script>
<script src="../../../static/js/config.js"></script>
<script src="platActAccount.js"></script>
</body>
</html>
