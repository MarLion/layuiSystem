<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>用户订单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../public/public.css"/>
    <link rel="stylesheet" href="../blindDate.css"/>
</head>
<body>
<div class="finance-condition" style="margin-top: 0;">
    <form class="layui-form">
        <div class="blind-date-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">所在区域：</label>
                <div class="layui-input-inline layui-form" lay-filter="company-div">
                    <select class="layui-select" id="companySelect" lay-filter="company-select">
                    </select>
                </div>
                <div class="layui-input-inline layui-form" lay-filter="area-div">
                    <select class="layui-select" id="areaSelect" lay-filter="area-select">
                    </select>
                </div>
                <div class="layui-input-inline layui-form" lay-filter="shop-div">
                    <select class="layui-select" id="shopSelect" lay-filter="shop-select">
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">用户账号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="loginName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">红娘账号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="hnLoginName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="blind-date-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">创建时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="createTimeStart">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="createTimeEnd">
                </div>
            </div>
            <label class="layui-form-label" style="margin-left: 20px;">订单类型：</label>
            <div class="layui-form-item layui-form-select downpanel1" style="width: 250px;">
                <div class="layui-select-title">
                    <input type="text" placeholder="可多选" value="" id="orderType" name="orderType" class="layui-input layui-unselect orderTypes1" readonly>
                    <i class="layui-edge" style="margin-right: 10px;"></i>
                </div>
                <dl class="layui-anim layui-anim-upbit multSelects11">
                    <dd><input  type="checkbox" name="otype" title="用户绑定红娘" value="0"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="otype" title="用户请求服务" value="1"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="otype" title="用户充值" value="5"  lay-skin="primary" ></dd>
                </dl>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">订单编号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderNo" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="blind-date-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">支付时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="payTimeStart">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="payTimeEnd">
                </div>
            </div>
            <label class="layui-form-label" style="margin-left: 20px;">订单状态：</label>
            <div class="layui-form-item layui-form-select downpanel" style="width: 250px;">
                <div class="layui-select-title">
                    <input type="text" placeholder="可多选" value="" id="orderStatus" name="orderStatus" class="layui-input layui-unselect orderTypes" readonly>
                    <i class="layui-edge" style="margin-right: 10px;"></i>
                </div>
                <dl class="layui-anim layui-anim-upbit multSelects2">
                    <dd><input  type="checkbox" name="types" title="未支付" value="1"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="types" title="已支付" value="2"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="types" title="已完成" value="3"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="types" title="已失效" value="4"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="types" title="已充值" value="5"  lay-skin="primary" ></dd>
                </dl>
            </div>
            <div class="ml20">
                <button type="button" class="layui-btn layui-btn-normal" id="checkBd">查询</button>
                <button type="button" class="layui-btn layui-btn-primary" id="resetBd">重置</button>
            </div>
        </div>
    </form>
</div>
<div class="finance-list mt20">
    <div>
        <button type="button" id="export" class="layui-btn layui-btn-normal">批量导出</button>
        <button type="button" id="exportByShop" class="layui-btn layui-btn-normal">门店导出</button>
    </div>
    <table id="bd" lay-filter="bdModel" class="mt20"></table>
</div>
<script src="../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../static/plugin/layui/layui.js"></script>
<script src="../../../../static/js/config.js"></script>
<script src="userOrder.js"></script>
</body>
</html>
