<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>收益总览</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../public/public.css"/>
    <link rel="stylesheet" href="../xuanleGame.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
    <style>
        .calendar table{border-color: #E6E6E6;}
        .calendar table tr th{height: 60px;line-height: 60px;text-align: center;background-color: #F3F3F3;border: none;}
        .calendar table tr td{height:80px;text-align: center;border-color: #E6E6E6;}
    </style>
</head>
<body>
<div class="finance-condition" style="margin-top: 0;">
    <form class="layui-form">
        <div class="xuanle-game-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">选择日期：</label>
                <div class="layui-input-inline" style="width: 227px;">
                    <input type="text" class="layui-input" id="time">
                </div>
            </div>
            <div class="ml20">
                <button type="button" class="layui-btn layui-btn-normal" id="check">查询</button>
                <button type="button" class="layui-btn layui-btn-normal" id="excelByCheck">查询导出</button>
                <button type="button" class="layui-btn layui-btn-normal" id="excelByMonth">按月导出</button>
            </div>
        </div>
    </form>
    <div class="overview-detail mt30">
        <div class="pos-re">
            <p>当日收益总额</p>
            <p id="m1" class="mt10"></p>
            <img src="../../icons/game_1.png" class="pos-ab"/>
        </div>
        <div class="pos-re">
            <p>周日平均金额</p>
            <p id="m2" class="mt10"></p>
            <img src="../../icons/game_2.png" class="pos-ab"/>
        </div>
        <div class="pos-re">
            <p>月日平均金额</p>
            <p id="m3" class="mt10"></p>
            <img src="../../icons/game_1.png" class="pos-ab"/>
        </div>
        <div class="pos-re">
            <p>同比昨日增长</p>
            <p id="m4" class="mt10"></p>
            <img src="../../icons/game_2.png" class="pos-ab"/>
        </div>
        <div class="pos-re">
            <p>同比月平均增长</p>
            <p id="m5" class="mt10"></p>
            <img src="../../icons/game_1.png" class="pos-ab"/>
        </div>
    </div>
</div>
<div class="finance-list mt20">
    <div class="list-tit">
        <div style="font-weight:400;color:rgba(30,135,240,1);font-size: 20px;">
            区间查询
        </div>
        <div>
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择日期：</label>
                    <div class="layui-input-inline" style="width: 227px;">
                        <input type="text"  class="layui-input" id="timeStart">
                    </div>
                    <div class="layui-input-inline" style="width: 46px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                    <div class="layui-input-inline" style="width: 227px;">
                        <input type="text" class="layui-input" id="timeEnd">
                    </div>
                    <button type="button" class="layui-btn layui-btn-normal ml20" id="checkAll">查询</button>
                </div>
            </form>
        </div>
    </div>
    <div class="mt20" id="listChart" style="width: 100%;height: 500px;"></div>
    <div id="calendarTable" class="mt20 calendar" style="padding: 20px;"></div>
</div>
<script src="../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../static/plugin/layui/layui.js"></script>
<script src="../../../../static/js/config.js"></script>
<script src="canler.js"></script>
<script src="incomeTotal.js"></script>
</body>
</html>
