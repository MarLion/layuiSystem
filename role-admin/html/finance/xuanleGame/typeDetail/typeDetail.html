<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>收益结算</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../public/public.css"/>
    <link rel="stylesheet" href="../xuanleGame.css"/>
</head>
<body>
<div class="finance-condition" style="margin-top: 0;">
    <form class="layui-form">
        <div class="xuanle-game-condition-item">
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">用户账号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="loginName"  placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">选择时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="timeStart">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="timeEnd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="margin-left: 20px;">发放情况：</label>
                <div class="layui-input-inline">
                    <select class="layui-select" id="status">
                        <option value="">请选择</option>
                        <option value="1">已发放</option>
                        <option value="0">未发放</option>
                    </select>
                </div>
            </div>
            <div class="ml20">
                <button type="button" class="layui-btn layui-btn-normal" id="check">查询</button>
                <button type="button" class="layui-btn layui-btn-primary" id="reset">重置</button>
            </div>
        </div>
    </form>
</div>
<div class="finance-list mt20">
    <table id="accounts" lay-filter="cgModel" class="mt20"></table>
</div>
<script src="../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../static/plugin/layui/layui.js"></script>
<script src="../../../../static/js/config.js"></script>
<script src="typeDetail.js"></script>
</body>
</html>
