<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>玄乐查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../static/css/common.css" media="all" />
    <link rel="stylesheet" href="../../../../static/plugin/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../public/public.css" />
    <link rel="stylesheet" href="../xuanleCashOut.css" />
</head>
<body>
<div class="finance-condition" style="margin-top: 0;">
    <form class="layui-form">
        <div class="cash-out-condition-item">
            <div class="cash-out-condition-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">起止时间：</label>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="timeStart">
                    </div>
                    <div class="layui-input-inline"
                         style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="timeEnd">
                    </div>
                </div>
            </div>
            <label class="layui-form-label" style="margin-left: 20px">交易类别：</label>
            <div class="layui-form-item layui-form-select downpanel"
                 style="width: 250px;">
                <div class="layui-select-title">
                    <input type="text" placeholder="可多选" value="" id="orderStatus"
                           name="orderStatus" class="layui-input layui-unselect orderTypes" readonly>
                    <i class="layui-edge" style="margin-right: 10px;"></i>
                </div>
                <dl class="layui-anim layui-anim-upbit multSelects1" id="imSelect">
                </dl>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">用户账号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="loginName" placeholder="请输入"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="cash-out-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">金&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;额：</label>
                <div class="layui-input-inline">
                    <select class="layui-select" id="compareTo"
                            lay-filter="money-select">
                        <option value="">请选择</option>
                        <option value="0">﹤</option>
                        <option value="1">﹥</option>
                        <option value="2">＝</option>
                        <option value="3">≤</option>
                        <option value="4">≥</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <input type="number" id="amount" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div style="margin-left: 20px">
                <button type="button" class="layui-btn layui-btn-normal"
                        id="checkAccounts">查询</button>
                <button type="button" class="layui-btn layui-btn-primary"
                        id="reset">重置</button>
            </div>
        </div>
    </form>
</div>
<div class="finance-list mt20">
    <table id="accounts" lay-filter="accountModel" class="mt20"></table>
</div>
<script src="../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../static/plugin/layui/layui.js"></script>
<script src="../../../../static/js/config.js"></script>
<script src="xuanleCheck.js"></script>
</body>
</html>
