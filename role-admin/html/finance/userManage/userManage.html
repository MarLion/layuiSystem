<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../public/public.css"/>
    <link rel="stylesheet" href="userManage.css"/>
</head>
<body>
<div class="finance-container">
    <div class="finance-bread fs16">
        <span>财务管理</span>
        <span class="ml13">＞</span>
        <span class="ml13">用户管理</span>
    </div>
    <div class="layui-tab layui-tab-card" style="margin-top: 20px;">
        <ul class="layui-tab-title">
            <li class="layui-this">新增用户</li>
        </ul>
        <div class="layui-tab-content">
            <!--新增用户-->
            <div class="layui-tab-item layui-show" style="background-color: #f0f0f0;">
                <div class="finance-condition" style="margin-top: 0">
                    <form class="layui-form">
                        <div class="user-manage-condition-item">
                            <div class="layui-form-item">
                                <label class="layui-form-label">所在区域：</label>
                                <div class="layui-input-inline layui-form" lay-filter="company-div">
                                    <select class="layui-select" id="companySelect" lay-filter="company-select">
                                    </select>
                                </div>
                                <div class="layui-input-inline layui-form" lay-filter="area-div">
                                    <select class="layui-select" id="areaSelect" lay-filter="area-select">
                                    </select>
                                </div>
                                <div class="layui-input-inline layui-form" lay-filter="shop-div">
                                    <select class="layui-select" id="shopSelect" lay-filter="shop-select">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item" style="margin-left: 20px;">
                                <label class="layui-form-label" >新增类型：</label>
                                <div class="layui-input-inline">
                                    <select class="layui-select" id="addType">
                                        <option value="0">全部</option>
                                        <option value="1">新用户新设备</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="user-manage-condition-item">
                            <div class="layui-form-item">
                                <label class="layui-form-label">选择时间：</label>
                                <div class="layui-input-inline" style="width: 227px;">
                                    <input type="text" class="layui-input" id="timeStart">
                                </div>
                                <div class="layui-input-inline" style="width: 46px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                                <div class="layui-input-inline" style="width: 227px;">
                                    <input type="text" class="layui-input" id="timeEnd">
                                </div>
                            </div>
                            <div class="ml20">
                                <button type="button" class="layui-btn layui-btn-normal" id="checkUm">查询</button>
                                <button type="button" class="layui-btn layui-btn-primary" id="resetUm">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="finance-list mt20">
                    <div>
                        <button type="button" class="layui-btn layui-btn-normal" id="umExports">批量导出</button>
                        <button type="button" class="layui-btn layui-btn-normal" id="storeExports">门店导出</button>
                    </div>
                    <table id="um" lay-filter="umModel" class="mt20"></table>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../static/plugin/layui/layui.js"></script>
<script src="../../../static/js/config.js"></script>
<script src="../../../static/js/saveFile.js"></script>
<script src="../../../static/js/xlsx.full.min.js"></script>
<script src="userManage.js"></script>
</body>
</html>
