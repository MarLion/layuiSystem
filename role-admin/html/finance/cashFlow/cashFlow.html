<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>现金流</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../public/public.css"/>
    <link rel="stylesheet" href="cashFlow.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
</head>
<body>
<div class="finance-container">
    <div class="finance-bread fs16">
        <span>财务管理</span>
        <span class="ml13">＞</span>
        <span class="ml13">现金流</span>
    </div>
    <div class="finance-condition">
        <form class="layui-form">
            <div class="cash-flow-condition-item">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 80px">所在区域：</label>
                    <div class="layui-input-inline layui-form" lay-filter="company-div">
                        <select class="layui-select" id="companySelect" lay-filter="company-select">
                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="area-div">
                        <select class="layui-select" id="areaSelect" lay-filter="area-select">
                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="shop-div">
                        <select class="layui-select" id="shopSelect" lay-filter="shop-select">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 20px;">
                    <label class="layui-form-label" style="width: 80px">选择时间：</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="text" class="layui-input" id="chooseTimeStart">
                    </div>
                    <div class="layui-input-inline" style="width: 46px;margin-right: 10px;line-height: 32px;text-align: center">一</div>
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="text" class="layui-input" id="chooseTimeEnd">
                    </div>
                </div>
                <div class="ml20">
                    <button type="button" class="layui-btn layui-btn-normal" id="checkCf">查询</button>
                    <button type="button" class="layui-btn layui-btn-primary" id="resetCf">重置</button>
                    <button type="button" class="layui-btn layui-btn-normal" id="exportCf">批量导出</button>
                </div>
            </div>
        </form>
    </div>
    <div class="finance-list">
        <div class="text-center fs22 chart-title fw">集团现金流</div>
        <div id="mainChart" style="width: 100%;height: 500px;" class="mt20"></div>
        <div id="mainTable" class="mt20"></div>
    </div>
</div>
<script src="../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../static/plugin/layui/layui.js"></script>
<script src="../../../static/js/config.js"></script>
<script src="cashFlow.js"></script>
</body>
</html>
