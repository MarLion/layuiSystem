<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>玄乐充值</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../public/public.css"/>
    <link rel="stylesheet" href="xuanleRechange.css"/>
</head>
<body>
<div class="finance-container">
    <div class="finance-bread fs16">
        <span>财务管理</span>
        <span class="ml13">＞</span>
        <span class="ml13">玄乐充值</span>
    </div>
    <div class="finance-condition">
        <form class="layui-form">
            <div class="xuanle-re-condition-item">
                <!--自定义filter id 传参-->
                <div class="layui-form-item">
                    <label class="layui-form-label">所在区域：</label>
                    <div class="layui-input-inline layui-form" lay-filter="b">
                        <select class="layui-select" id="a" lay-filter="c">
                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="e">
                        <select class="layui-select" id="d" lay-filter="f">
                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" lay-filter="h">
                        <select class="layui-select" id="g" lay-filter="i">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 20px">
                    <label class="layui-form-label">订单状态：</label>
                    <div class="layui-input-inline">
                        <select class="layui-select" id="status">
                            <option value="">请选择</option>
                            <option value="0">充值未完成</option>
                            <option value="1">充值已完成</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 20px">
                    <label class="layui-form-label">用户账号：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="loginName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="xuanle-re-condition-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">充值时间：</label>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="rechangeTimeStart">
                    </div>
                    <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                    <div class="layui-input-inline" style="width: 242px;">
                        <input type="text" class="layui-input" id="rechangeTimeEnd">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 20px">
                    <label class="layui-form-label">排序方式：</label>
                    <div class="layui-input-inline">
                        <select class="layui-select" id="sort">
                            <option value="">请选择</option>
                            <option value="0">时间升序</option>
                            <option value="1">时间降序</option>
                        </select>
                    </div>
                </div>
                <div style="margin-left: 20px;">
                    <button type="button" class="layui-btn layui-btn-normal" id="checkXl">查询</button>
                    <button type="button" class="layui-btn layui-btn-primary" id="resetXl">重置</button>
                </div>
            </div>
        </form>
    </div>
    <div class="finance-list mt20">
        <div>
            <button type="button" class="layui-btn layui-btn-normal" id="rechangeExport">批量导出</button>
            <button type="button" class="layui-btn layui-btn-normal" id="rechangeExportByShop" >门店导出</button>
        </div>
        <table id="xl" lay-filter="xlModel" class="mt20"></table>
    </div>
</div>
<div class="spinner-container">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
        <p style="color:#ffffff;">导出中...</p>
    </div>
</div>
<script src="../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../static/plugin/layui/layui.js"></script>
<script src="../../../static/js/config.js"></script>
<script src="xuanleRechange.js"></script>
</body>
</html>
