<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>玄乐专享奖金</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../public/public.css"/>
    <link rel="stylesheet" href="../xuanleManage.css"/>
</head>
<body>
<div class="finance-condition" style="margin-top: 0">
    <form class="layui-form">
        <div class="xl-manage-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">选择时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="timeStart">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="timeEnd">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">特约人账号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="loginName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="ml20">
                <button type="button" class="layui-btn layui-btn-normal" id="checkVipBonus">查询</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="resetVipBonus">重置</button>
            </div>
        </div>
    </form>
</div>
<div class="finance-list mt20">
    <div>
        <button type="button" class="layui-btn layui-btn-normal" id="pldc">批量导出</button>
    </div>
    <div style="color: #999999;">
        <span>奖金总额：</span>
        <span id="vipBonusTotal">0</span>
        <span>玄乐</span>
    </div>
    <table id="vipBonus" lay-filter="vbModel" class="mt20"></table>
</div>
<script src="../../../../static/js/jquery-1.11.3.min.js"></script>
<script src="../../../../static/js/saveFile.js"></script>
<script src="../../../../static/js/xlsx.full.min.js"></script>
<script type="text/javascript" src="../../../../static/plugin/layui/layui.js"></script>
<script src="../../../../static/js/config.js"></script>
<script src="xuanleVipBonus.js"></script>
</body>
</html>
