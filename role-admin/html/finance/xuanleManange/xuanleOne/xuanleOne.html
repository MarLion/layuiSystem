<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>玄乐1号</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../static/css/common.css" media="all"/>
    <link rel="stylesheet" href="../../../../static/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../public/public.css"/>
    <link rel="stylesheet" href="../xuanleManage.css"/>
</head>
<body>
<div class="finance-condition" style="margin-top: 0;height: 100%;">
    <form class="layui-form form1">
        <div class="xl-manage-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label">所在大区：</label>
                <div class="layui-input-inline layui-form" style="width: 250px;" lay-filter="district-div">
                    <select class="layui-select" id="shopArea" lay-filter="shop-area">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">所在区域：</label>
                <div class="layui-input-inline layui-form" lay-filter="company-div">
                    <select class="layui-select" id="companySelect" lay-filter="company-select">
                    </select>
                </div>
                <div class="layui-input-inline layui-form" lay-filter="area-div">
                    <select class="layui-select" id="areaSelect" lay-filter="area-select">
                    </select>
                </div>
                <div class="layui-input-inline layui-form" lay-filter="shop-div">
                    <select class="layui-select" id="shopSelect" lay-filter="shop-select">
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">顾客账号：</label>
                <div class="layui-input-inline">
                    <input type="text" id="loginNameX1" name="userLoginName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="xl-manage-condition-item">
            <div class="layui-form-item">
                <label class="layui-form-label" >订单类型：</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <select class="layui-select" id="X1orderType" name="X1orderType">
                        <option value="">请选择</option>
                        <option value="1">转入</option>
                        <option value="2">转出</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">转入时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="buyTimeStartVip">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="buyTimeEndVip">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label" >排序方式：</label>
                <div class="layui-input-inline">
                    <select class="layui-select" id="orderByTime">
                        <option value="">请选择</option>
                        <option value="1">时间升序</option>
                        <option value="2">时间倒序</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="xl-manage-condition-item">
            <label class="layui-form-label">订单状态：</label>
            <div class="layui-form-item layui-form-select downpanel-one" style="width: 250px;">
                <div class="layui-select-title">
                    <input type="text" placeholder="可多选" value="" id="orderOne" name="orderOne" class="layui-input layui-unselect orderTypes-one" readonly>
                    <i class="layui-edge" style="margin-right: 10px;"></i>
                </div>
                <dl class="layui-anim layui-anim-upbit multSelects1-one">
                    <dd><input  type="checkbox" name="typesX1Status" title="未到期" value="0"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="typesX1Status" title="到期" value="1"  lay-skin="primary" ></dd>
                    <dd><input  type="checkbox" name="typesX1Status" title="取消" value="2"  lay-skin="primary" ></dd>
                </dl>
            </div>
            <div class="layui-form-item" style="margin-left: 30px;">
                <label class="layui-form-label">转出时间：</label>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="outTimeStart">
                </div>
                <div class="layui-input-inline" style="width: 16px;margin: 0 15px 0 5px;line-height: 32px;text-align: center">一</div>
                <div class="layui-input-inline" style="width: 242px;">
                    <input type="text" class="layui-input" id="outTimeEnd">
                </div>
            </div>
            <div class="ml20">
                <button type="button" class="layui-btn layui-btn-normal" id="checkOne">查询</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="resetOne">重置</button>
            </div>
        </div>
    </form>
</div>
<div class="finance-list mt20">
    <div>
        <button type="button" class="layui-btn layui-btn-normal" id="pldc">批量导出</button>
        <!--<button type="button" class="layui-btn layui-btn-normal">统计导出</button>-->
        <!--<button type="button" class="layui-btn layui-btn-normal">门店导出</button>-->
    </div>
    <table id="numOne" lay-filter="noModel" class="mt20"></table>
</div>
<script src="../../../../static/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../../static/plugin/layui/layui.js"></script>
<script src="../../../../static/js/config.js"></script>
<script src="xuanleOne.js"></script>
<script src="../../../../static/js/saveFile.js"></script>
<script src="../../../../static/js/xlsx.full.min.js"></script>
</body>
</html>
